version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies....
      - npm cache clean --force
      - npm install --include=dev
      - npm install -g @nestjs/cli
      - npm install prisma@latest @prisma/client@latest
      - npm install

  build:
    commands:
      - echo Building the project...
      - npx prisma generate --schema=./prisma/schema.prisma || npm i @prisma/client && npx prisma generate --schema=./prisma/schema.prisma
      - npm run build

  post_build:
    commands:
      - echo Starting the application...
      - npm run start:prod

artifacts:
  files:
    - dist/**     
    - package.json 
    - .env          
  discard-paths: no

env:
  variables:
    NODE_ENV: "production"
